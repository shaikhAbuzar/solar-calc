{% macro headblock(title) %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <style>
        #navigation, .navbar, .navbar-default{
            background-image: url({{url_for('static', filename="images/nav-bg.png")}});
            background-size: cover;
            min-height: 100%;
        }
    </style>
    <title>{{ title }}</title>
{% endmacro %}

            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav w-100 justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active bg-text" aria-current="page" href="#" style="color: #1d7773">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color: #1d7773">Our Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color: #1d7773">FAQ's</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color: #1d7773">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color: #1d7773">Quotation</a>
                    </li>
                    <li class="nav-item dropdown">

                            Location
                        </a>

                            <li><a class="dropdown-item" href="#" style="color: #1d7773">location 1</a></li>
                        </ul>
                    </li>
                    <li class="nav-item contact-us">
                        <a class="nav-link active" aria-current="page" href="#" style="color: #EDF5E0;">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

{% endmacro %}
